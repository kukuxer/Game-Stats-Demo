<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h3>Wow Games lol lmaooo</h3>
<br>
<a class="btn btn-info" th:href="@{/showFormForAdd}">Add</a>

<hr>

<table class="table table-stripped table-hover">
    <tr>
        <th>Name</th>
        <th>W/L</th>
        <th>Score</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    <tr th:each="player : ${players}">
        <td th:text="${player.person}"></td>
        <td th:text="${player.winOrLose}"></td>
        <td th:text="${player.score}"></td>
        <td th:text="${player.date}"></td>
        <td>
            <a class="btn btn-danger" th:href="@{/delete(playerId=${player.id})}">Delete</a>

            <a  class="btn btn-info">Update</a>
        </td>
    </tr>
</table>

</body>
</html>
